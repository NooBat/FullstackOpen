type Query {
  helloWorld: String!
  currentUser: User
  searchShows: [Show!]
}

type Mutation {
  sessionLogout: SessionLogoutResponse!
}

interface MutationResponse {
  code: Int!
  message: String!
  success: Boolean!
}

interface SessionLogoutResponse implements MutationResponse {
  code: Int!
  message: String!
  success: Boolean!
}

type User {
  provider: String!
  providerId: ID!
  id: ID!
  displayName: String
  email: String
  photoUrl: String
  favoriteShows: [Show!]!
}

type Image {
  medium: String!
  original: String!
}

type Schedule {
  time: String!
  days: [String!]!
}

type Network {
  name: String!
  officialSite: String!
}

type Show {
  id: ID!
  name: String!
  image: Image!
  summary: String!
  officialSite: String!
  averageRating: Float!
  type: String!
  language: String!
  genres: [String!]!
  status: String!
  runtime: Int!
  schedule: Schedule!
  network: Network!
}
